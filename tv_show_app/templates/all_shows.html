<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
</head>

<body>
    <h1>All Shows</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Show Description</th>
                <th>Actions</th>
            </tr>
    
        </thead>
        <tbody>
            <!-- begin for loop? -->
            {% for show in shows %}
            <tr>
                <td>{{show.id}}</td>
                <td>{{show.title}}</td>
                <td>{{shows.network}}</td>
                <td>{{show.release_date}}</td>
                <td>{{show.description}}</td>
             <td>
                 <a href="/shows/{{show.id}}">Show</a>
                 <a href="/shows/{{show.id}}/edit">Edit</a>
                 <a href="/shows/{{show.id}}/delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <a href="shows/new">Add a New Show</a>
    
</body>
</html>
